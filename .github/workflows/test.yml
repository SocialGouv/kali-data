name: Test

on:
  - push

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.19.6'
          cache: yarn

      - name: Installing
        run: yarn --frozen-lockfile

      - name: Lint
        run: yarn test:lint

      - name: Tests
        run: yarn test
